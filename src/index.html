<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educamor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <img src="imagenes/educamor.png" alt="logo de la página" style="height: 60px;">
    <h4 class="title">Mensaje:</h4>
    <input type="text" id="main_message"><br>
    <div class="divClave">
      <h4 id="clave">Clave:</h4>
      <input type="number" placeholder="Ej: 1,2,3" min="1" max="33" id="displace"><br>
    </div>
    <input type="button" id="buttonToEncode" value="Cifrar">
    <input type="button" id="buttonToDecode" value="Descifrar"><br>
    <h4 class="title">RESULTADO:</h4>
    <input type="text" id="final_message"><br><br>
    <img src="imagenes/footer.png" alt="descripción de la página" style="height: 85px;">
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
